            flex: 1 0 auto;

        }

<body>
    <div class="divflex">
        <ul>
            <li>ABCD</li>
            <li>ABCDE</li>
            <li>ABCDEF</li>
            <li>ABCDEFG</li>
            <li>ABCDEFGH</li>
            <li>ABCDEFGHJ</li>
            <li>ABCDEFGHJK</li>
            <li>ABCDEFGHJKL</li>
        </ul>
    </div>
</body>
<script>
    function myPromise(executor) {
        this.PromiseState = 'pending'
        this.PromiseResult = ''
        // 声明属性
        this.callbacks = []
        // resolve函数
        resolve = (value) => {
            if (this.PromiseState === 'pending') {
                // 修改对象的状态(PromiseState)
                this.PromiseState = 'fullfilled'
                // 设置对象结果值(PromiseResult)
                this.PromiseResult = value
                setTimeout(() => {
                    this.callbacks.forEach(item => {
                        if (item.onResolved) {
                            item.onResolved(value)
                        }
                    })
                });
            }
        }
        // reject函数
        reject = (reason) => {
            if (this.PromiseState === 'pending') {
                // 修改对象的状态(PromiseState)
                this.PromiseState = 'rejected'
                // 设置对象结果值(PromiseResult)
                this.PromiseResult = reason
                setTimeout(() => {
                    this.callbacks.forEach(item => {
                        if (item.onRejected) {
                            item.onRejected(reason)
                        }
                    })
                });
            }
        }
        // 同步调用[执行器函数]
        try {
            executor(resolve, reject)
        } catch (err) {
            // 处理throw的时候
            reject(err)
        }
    }
    myPromise.prototype.then = function (onResolved, onRejected) {
        // 判断回调函数参数
        if (!(onResolved instanceof Function)) {
            onResolved = value => value
        }
        if (!(onRejected instanceof Function)) {
            onRejected = res => {
                throw res
            }
        }
        return new myPromise((resolve, reject) => {
            // 封装函数
            let callback = (type) => {
                try {
                    let result = type(this.PromiseResult)
                    // 获取回调函数的执行结果
                    if (result instanceof myPromise) {
                        // 如果是promise类型的对象
                        result.then(v => {
                            resolve(v)
                        }, r => {
                            reject(r)
                        })
                    } else {
                        // 结果的对象状态为成功
                        resolve(result)
                    }
                } catch (err) {
                    reject(err)
                }
            }
            if (this.PromiseState === 'fullfilled') {
                setTimeout(() => {
                    callback(onResolved)
                });
            }
            if (this.PromiseState === 'rejected') {
                setTimeout(() => {
                    callback(onRejected)
                });
            }
            //  判断pending状态
            if (this.PromiseState === 'pending') {
                // 保存回调函数
                this.callbacks.push({
                    onResolved: () => {
                        // 执行成功的回调函数
                        callback(onResolved)
                    }, onRejected: () => {
                        callback(onRejected)
                    }
                })
            }
        })
    }
    myPromise.prototype.catch = function (onRejected) {
        return this.then(undefined, onRejected)
    }
    myPromise.resolve = function (data) {
        return new myPromise((resolve, reject) => {
            if (data instanceof myPromise) {
                data.then((value) => {
                    resolve(value)
                }, (reason) => {
                    reject(reason)
                })
            } else {
                resolve(data)
            }
        })
    }
    myPromise.reject = function (data) {
        return new myPromise((resolve, reject) => {
            reject(data)
        })
    }
    myPromise.all = function (promises) {
        // 返回结果为promise对象
        return new myPromise((resolve, reject) => {
            let count = 0
            let arr = []
            promises.forEach((item, index) => {
                item.then(v => {
                    // 得知对象的状态是成功的
                    // 每个promise对象都成功才能返回resolve
                    count += 1
                    // 将当前promise对象成功的结果存到数组中
                    arr[index] = v
                    if (count === promises.length) {
                        resolve(arr)
                    }
                }, r => {
                    reject(r)
                })
            })
        })
    }
    myPromise.race = function (promises) {
        return new myPromise((resolve, reject) => {
            promises.forEach(item => {
                item.then(res => {
                    resolve(res)
                }, v => {
                    reject(v)
                })
            })
        })
    }
    let p1 = new myPromise((resolve, reject) => {
        resolve(1)
    })
    p1.then(res => {
        console.log(res)
    })

    })

</script>
